<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>圆的半径：<samp id="num1"></samp></p>
        <p>圆的周长：<samp id="sum"></samp></p>
        <p>圆的面积：<samp id="sum1"></samp></p>   
    </div>
    <script>
    var num1 = prompt("请输入圆的半径")
    if(!isNaN(num1)){
    var num2 = Math.PI
    var sum = parseFloat(num1)*num2*2
    var sum1 = parseFloat(num1)*parseFloat(num1)*num2
    console.log(sum.toFixed(2));
    console.log(sum1.toFixed(2));
    document.getElementById('num1').innerHTML =num1;
    document.getElementById('sum').innerHTML =sum.toFixed(2);
    document.getElementById('sum1').innerHTML =sum1.toFixed(2);
    }else{alert('请输入正确的值');}
    </script>
</body>
</html>
