<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜字游戏</title>
	<script>
		window.onload = function() {
			var a = Math.floor(Math.random() * 10) + 1;
			var b = 0;
			
			while (b !== a) {
				b = prompt("猜一个在1~10之间的整数");
				b = parseInt(b);
				
				if (b < a) {
					alert("猜小了");
				} else if (b > a) {
					alert("猜大了");
				} else {
					alert("猜中了！");
				}
			}
		};
	</script>
</head>
<body>
</body>
</html>
